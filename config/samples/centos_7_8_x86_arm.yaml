distros:
  centos:

    versions:
    - "7"

    archs:
    - "x86_64"
    - "aarch64"

    mirrors:
    - url: https://archive.kernel.org/centos-vault/
      repositories:
      - name: base
        packagesUriTemplate: "/os/{{ .archs }}/Packages/"
      - name: updates
        packagesUriTemplate: "/updates/{{ .archs }}/Packages/"
    - url: https://mirrors.edge.kernel.org/centos/
      repositories:
      - name: BaseOS
        packagesUriTemplate: "/BaseOS/{{ .archs }}/os/Packages/"
      - name: AppStream
        packagesUriTemplate: "/AppStream/{{ .archs }}/os/Packages/"
